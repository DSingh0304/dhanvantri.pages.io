<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="brand">
                <a href="../index.html" class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>HealthConnect</span>
                </a>
            </div>
            <div class="illustration">
                <img src="https://img.freepik.com/free-vector/medical-healthcare-protection-illustration_1302-20776.jpg?w=740" alt="Healthcare Illustration">
            </div>
            <div class="text-content">
                <h2>Welcome Back!</h2>
                <p>Access your healthcare dashboard and manage your medical journey seamlessly.</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="login-container">
                <h1>Sign In</h1>
                <div class="user-type-selector">
                    <button class="user-type-btn" data-type="patient">
                        <i class="fas fa-user"></i>
                        Patient
                    </button>
                    <button class="user-type-btn" data-type="doctor">
                        <i class="fas fa-user-md"></i>
                        Doctor
                    </button>
                    <button class="user-type-btn" data-type="hospital">
                        <i class="fas fa-hospital"></i>
                        Hospital
                    </button>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                      
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                   
                </div>

                <p class="register-link">
                    Don't have an account? <a href="../index.html#registration">Register Now</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
